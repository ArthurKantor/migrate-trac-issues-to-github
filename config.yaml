    urmo:                          'c:urmo'
    voduges:                       'c:voduges'

  resolution:
    '#color':           '2cbe4e'
    invalid:            'invalid'
    duplicate:          'duplicate'
    wontfix:            'wontfix'
    worksforme:         'worksforme'

  priority:
    '#color':           'add8e6'
